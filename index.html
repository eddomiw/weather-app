<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./dist/main.js" defer></script>
</head>
<body>
    <section> 
        <form class="container" id="search-form">
        <input name="search-bar"  type="text" id="search-bar"> </input>
        <button type="button" class="searchBtn"> <img src="/src/images/search.svg" alt="Magnifying Glass"> </button>
        </form>
    </section>
    
    <section class="hidden"> 
        <div class="container second-container ">             
            <h1 class ="weather-location">  </h1>
            <h2 class="weather-condition">  </h2>
            <div class="temp-container">
                <h2 id="temp">  </h2>
            </div>  
        </div>
    </section>
    <section class="hidden">
        <div class="container third-container">
            <div>
                <h2>Feels Like</h2>
                <div id="feels-like"> </div>
            </div>
            <div>
                <h2>Humidity</h2>
                <div id="humidity"></div>
            </div>
            <div>
                <h2>Wind</h2>
                <div id="wind">  </div>
            </div>        
        </div>
    </section>
    
</body>
</html>
