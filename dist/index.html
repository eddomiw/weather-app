<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <section> 
        <form class="container" id="search-form">
        <input name="search-bar"  type="text" id="search-bar"> </input>
        <button type="button" class="searchBtn"> Search </button>
        </form>
    </section>
    
    <section> 
        <div class="container">
            <h4 class="weather-condition"> Clear </h4>
            <h2 class ="location"> Sacramento </h2>
            <div class="temp">
                <h1> 76 </h1>
                <h3> F </h3>
            </div>
            
        </div>
    </section>
    
    <section>
        <div class="container third-container">
            <div class="hourly">
                <h3> Hourly </h3>
                <div class="hours-container">
                    <div class="hours">
                        <div>Now</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>4pm</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>5pm</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>6pm</div> 
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>7pm</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>8pm</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>9pm</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>10pm</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>11pm</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>12am</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>1am</div>
                        <div>temp</div>
                    </div>
                    <div class="hours">
                        <div>2am</div>
                        <div>temp</div>
                    </div>
                </div>
            </div>
            <div class="weekly">
                <h3> Weekly</h3>
                <div class= "days-container">
                    <div class="days">
                        <div>Today</div>
                        <div>temp</div>
                    </div>
                    <div class="days">
                        <div>Wednesday</div>
                        <div>temp</div>
                    </div>
                    <div class="days">
                        <div>Thursday</div>
                        <div>temp</div>
                    </div>
                    <div class="days">
                        <div>Friday</div>
                        <div>temp</div>
                    </div>
                    <div class="days">
                        <div>Saturday</div>
                        <div>temp</div>
                    </div>
                    <div class="days">
                        <div>Sunday</div>
                        <div>temp</div>
                    </div>
                    <div class="days">
                        <div>Monday</div>
                        <div>temp</div>
                    </div>
                </div> 
            </div> 
            
            
        </div>
    </section>
    
</body>
</html>
